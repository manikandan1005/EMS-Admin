<div class="min-h-screen flex justify-center">
    <div class="flex  items-center justify-center">
        <div class="p-3 rounded shadow-xl ">
            <form class="p-4  w-[400px] flex flex-col gap-4">
                <label for="userName">User Name:</label>
                <input type="text" class="p-2 rounded border focus:outline-none " name="userName" [(ngModel)]="login.userName">

                <label for="Pass">Pass word:</label>
                <input type="password" class="p-2 rounded border focus:outline-none " name="Pass" [(ngModel)]="login.pass1">

                <label for="conformPass">Conform Pass word:</label>
                <input type="password" class="p-2 rounded border focus:outline-none " name="conformPass" [(ngModel)]="login.pass2">

                <div class="flex justify-center mt-3"><button (click)="Login()" class="bg-blue-500 text-white py-3 px-5 rounded">Login</button></div>
            </form>
        </div>
    </div>
</div>
